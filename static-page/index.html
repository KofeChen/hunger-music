<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1335284_dr42p4nksu.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <title>hunger music</title>
</head>
<body>
  <section class="themes-page">
    <main class="layout clearfix">
      <div class="aside">
          <figure></figure>
          <div class="control">
            <span class="iconfont icon-heart"></span>
            <span class="iconfont icon-play"></span>
            <span class="iconfont icon-next"></span>
          </div>
        </div>
        <div class="detail">
          <div class="themes-ct">
              <span class="themes">流行</span>
          </div>
          <div class="title">一路逆风</div>
          <ul class="info">
            <li class="num play">
              <span class="iconfont icon-headset"></span>
              <span>30000</span>
            </li>
            <li class="num collect">
              <span class="iconfont icon-heart"></span>
              <span>6666</span>
            </li>
            <li class="num good">
              <span class="iconfont icon-good"></span>
              <span>888</span>
            </li>
          </ul>
          <div class="bar-ct clearfix">
            <div class="bar">
              <div class="progress"></div>
            </div>
            <div class="time">0.00</div>
          </div>
          <div class="singer">邓紫琪</div>
          <div class="words">城市早已沉睡</div>
        </div>
    </main>
    <footer>
      <div class="box layout">
        <span class="iconfont icon-arLeft"></span>
        <span class="iconfont icon-arRight"></span>
        <ul class="themes-list clearfix">
          <li>
            <div class="img" style="background-image: url(img/bgd.jpg);"></div>
            <span>流行</span>
          </li>
          <li>
            <div class="img" style="background-image: url(img/bgd.jpg);"></div>
            <span>流行</span>
          </li>
          <li>
            <div class="img" style="background-image: url(img/bgd.jpg);"></div>
            <span>流行</span>
          </li>
          <li>
            <div class="img" style="background-image: url(img/bgd.jpg);"></div>
            <span>流行</span>
          </li>
          <li>
            <div class="img" style="background-image: url(img/bgd.jpg);"></div>
            <span>流行</span>
          </li>
          <li>
            <div class="img" style="background-image: url(img/bgd.jpg);"></div>
            <span>流行</span>
          </li>
        </ul>
      </div>
    </footer>
  </section>
  <section class="cover"></section>
  <div class="bgd"></div>
  
</body>
</html>
